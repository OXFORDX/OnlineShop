{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href={% static 'css/bootstrap.css' %} rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href={% static 'css/mdb.css' %} rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body>
<div id="up" class="header" data-reactid="6">
    <div class="header_container" data-reactid="7">
        <div class="header-desktop" data-reactid="8">
            <div class="header-info" data-reactid="9">
                <div class="header-info_left" data-reactid="10">
                    <a href="{% url 'main' %}" class="header_logo"><img src="{% static 'img/large_shopcog.png' %}"
                                                                        style="width: 200px; height: 100px"></a></div>
                <div class="header-info_right" style="width: 500px">
                    <div class="header-menu_item" data-reactid="23" id="help">
                        <div class="header_profile top_menu_item"><i class="fas fa-question"></i> Помощь</div>
                        <div class="header-drop_content" id="head2">
                        </div>
                    </div>
                    <div class="header-menu_item" data-reactid="26">
                        <a href="{% url 'favo_load' %}" class="top_menu_item" style="text-decoration: none"><i
                                class="fas fa-heart header-heart"></i>Избранное</a>
                    </div>
                    {#                    <span class="header_quantity">4</span>#}
                    <a href="{% url 'cart' %}" class="header_basket" data-reactid="30"><i
                            class="fas fa-shopping-cart"></i><span
                            class="header_basket-title" data-reactid="31">Корзина</span></a>
                </div>
            </div>
        </div>
    </div>
</div>
{% block body %}{% endblock %}
</body>
<script type="text/javascript">
    // header menues //
    $(document).ready(function () {
        $('#profile').mouseenter(function () {
            $('#head1').show();
        });
        $('#profile #head1').mouseleave(function () {
            $('#head1').hide();
        });


        $('#help').mouseenter(function () {
            $('#head2').show();
        });
        $('#help,#head2').mouseleave(function () {
            $('#head2').hide();
        });
    });
    // //
</script>
</html>
