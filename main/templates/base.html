{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/css/mdb.min.css" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body>
<div id="up" class="header" data-reactid="6">
    <div class="header_container" data-reactid="7">
        <div class="header-desktop" data-reactid="8">
            <div class="header-info" data-reactid="9">
                <div class="header-info_left" data-reactid="10">
                    <a href="{% url 'main' %}" class="header_logo"><img src="{% static 'img/large_shopcog.png' %}"
                                                                        style="width: 200px; height: 100px"></a></div>
                <div class="header-info_right" style="width: 700px">
                    <div class="header-menu_item" data-reactid="20" id="profile">
                        <div class="header_profile top_menu_item" id="profile"><i class="fas fa-user"></i> Профиль</div>
                        <div class="header-drop_content" id="head1">
                            <div class="header-drop_wrap">
                                <a href="#" class="header-drop_item logout-link">Выйти</a></div>
                        </div>
                    </div>
                    <div class="header-menu_item" data-reactid="23" id="help">
                        <div class="header_profile top_menu_item"><i class="fas fa-question"></i> Помощь</div>
                        <div class="header-drop_content" id="head2">
                            <div class="header-drop_wrap">
                                <a href="/page/support/contacts/"
                                   class="header-drop_item header__help-item">Контакты</a>
                                <a href="/page/support/products-and-orders/"
                                   class="header-drop_item header__help-item">Товары и заказы</a>
                                <a href="/page/support/your-size/" class="header-drop_item header__help-item">Как
                                    выбрать размер</a></div>
                        </div>
                    </div>
                    <div class="header-menu_item" data-reactid="26">
                        <a href="" class="top_menu_item" style="text-decoration: none"><i class="fas fa-heart"></i>
                            Избранное</a>
                    </div>
                    {#                    <span class="header_quantity">4</span>#}
                    <a href="/basket/" class="header_basket" data-reactid="30"><i class="fas fa-shopping-cart"></i><span
                            class="header_basket-title" data-reactid="31">Корзина</span></a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% block body %}{% endblock %}
</body>
<script type="text/javascript">

    $('#profile').mouseenter(function () {
        $('#head1').show();
    });
    $('#profile,#head1').mouseleave(function () {
        $('#head1').hide();
    });


    $('#help').mouseenter(function () {
        $('#head2').show();
    });
    $('#help,#head2').mouseleave(function () {
        $('#head2').hide();
    });

    $(document).ready(function () {

        $('.product-status.product__sales').on('click', function () {
            if ($('.product-status__text').text() === 'Купить') {
                $('.msg').toggle();
            }
        });

    });

    $(document).ready(function () {

        $('.close_button').on('click', function () {
            console.log($(this).before());
            $('.msg').hide();
        });

    });
    $(document).ready(function () {

        $('.product-status.product__sales').on('click', function () {
            if ($('.product-status__text').text() === 'Купить') {
                $('.msg').toggle();
            }
        });

        $('.close_button').on('click', function () {
            console.log($(this).before());
            $('.msg').hide();
        });

        $('.btn-floating').click(function (e) {
            console.log($(`${this}.fas`).length);
            if ($(`${this}.fas`).length) {
                $(`${this}.far`).removeClass('fas').addClass('far')
            } else {
                $(`${this}.far`).removeClass('far').addClass('fas')
            }
        });

        $('.top_menu_item.header_profile').mouseenter(function () {
            $('#head1').show();
        });
        $('.top_menu_item.header_profile').mouseleave(function () {
            $('#head1').hide();
        });


        $('.top_menu_item.header_help').mouseenter(function () {
            $('#head2').show();
        });
        $('.top_menu_item.header_help').mouseleave(function () {
            $('#head2').hide();
        });

    });
</script>
</html>
